name: Tests
on:
  push:
jobs:
  norm:
    name: norminette
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install norminette
      - name: Run Norminette
        run: make norm
  linux-build:
    name: linux-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make xorg libxext-dev libbsd-dev
      - name: Build fdf
        run: make
      - name: dev
        run: ls
      - uses: actions/cache/save@v3
        with:
          path: ./fdf
          key: ${{ runner.os }}-build-${{ github.sha }}
  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: linux-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Restore cached fdf executable
        uses: actions/cache/save@v3
        with:
          path: ./fdf
          key: ${{ runner.os }}-build-${{ github.sha }}
      - name: Run tests
        run: |
          ./fdf test/test.sh
  macos-build:
    name: macos-build
    runs-on: macos-12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build fdf
        run: make
